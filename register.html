<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reg-container">
      <img src="../assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="input-container usereg-container">
      <img src="../assets/label1.png" alt="Label" class="label">
      <input type="text" placeholder="UserName" class="input-field">
  </div>
  <div class="input-container emailreg-container">
      <img src="../assets/label1.png" alt="Label" class="label">
      <input type="password" placeholder="Email" class="input-field">
  </div>
  <div class="input-container passwordreg-container">
    <img src="../assets/label2.png" alt="Label" class="label">
    <input type="text" placeholder="Password" class="input-field">
</div>
<div class="input-container password2-container">
  <img src="../assets/label2.png" alt="Label" class="label">
  <input type="text" placeholder="Confirm your password" class="input-field">
</div>
  <div class="getreg-container">
    <img src="../assets/button.png" alt="button" class="button">
    <div class="button-text">GET STARTED</div>
    <div class="link">
      <h3 >DONT HAVE ACCOUNT? <a href="register.html" class="register-link">REGISTER</a></h3>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
